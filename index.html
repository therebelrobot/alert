<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert: Task Done</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: red;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        #dateTime {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Task Completed!</h1>
    <div id="dateTime"></div>

    <audio id="alertSound" autoplay>
        <source src="data:audio/wav;base64,UklGRhwMAABXQVZFZm10IBAAAAABAAEAQB8AAEABAA..." type="audio/wav">
    </audio>

    <script>
        document.getElementById('alertSound').play();

        // Get current date and time
        const now = new Date();
        const dateString = `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;

        // Display date and time
        document.getElementById('dateTime').textContent = `Alerted on: ${dateString}`;
    </script>
</body>
</html>
